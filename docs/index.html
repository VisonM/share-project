<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Share Project By Vision_X</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
    />
    <link rel="icon" href="./media/logo.gif" type="image/x-icon" />
    <style>
      img {
        border-radius: 10px;
      }

      /* fix theme style start */
      #dark_mode {
        transform: translateX(100%);
      }
      .sidebar,
      .sidebar-toggle {
        background: unset !important;
      }
      /* fix theme style end */

      /* custom cover style start */
      .cover.show .cover-main blockquote p {
        font-size: 50px;
        line-height: unset;
        font-weight: bold;
      }
      .cover.show .cover-main ul {
        font-size: 24px;
      }
      section.cover .cover-main > p:last-child a:last-child {
        color: #fff !important;
      }
      .cover.show .cover-filter {
        position: absolute;
        z-index: 0;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        /* background: red; */
        overflow: hidden;
        filter: blur(100px);
      }
      .cover.show .cover-filter-img {
        width: 100%;
        height: 100%;
        transform: scale(1.2);
        background: url("./media/logo.gif") no-repeat;
        background-size: cover;
      }
      /* custom cover style end */

      .content {
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">Vision_X</div>
    <script>
      window.$docsify = {
        onlyCover: true,
        coverpage: true,
        name: "Share ðŸ˜œ ",
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: "#ea6f5a",
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
      };
    </script>

    <!-- Docsify v4 -->

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const elem = document.querySelector(".cover.show");
        elem.style.position = "relative";

        const BlurElem = document.createElement("div");
        BlurElem.className = "cover-filter";
        BlurElem.innerHTML = `<div class="cover-filter-img"></div>`;
        elem.prepend(BlurElem);
      });
    </script>
  </body>
</html>
